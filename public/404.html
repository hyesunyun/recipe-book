    <script>

const indexJsonPath = window.location.origin + '/recipe-book/index.json';

fetch(indexJsonPath).then(function (response) {
    return response.json();
})
.then(function (data) {
    let newFormattedSearchIndexData = {};
    data.forEach(item => {
        const itemObject = {
            "title": item.title,
            "tags": item.tags,
            "content": item.contents, 
            "url": item.permalink,
            "description": item.description
        };
        newFormattedSearchIndexData[item.permalink] = itemObject;
    });
    window.store = newFormattedSearchIndexData;
})
.catch(function (err) {
    console.log(err)
});

</script>
