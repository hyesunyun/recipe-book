    <script>
        var searchIndexData = [];
            
            let json_path = window.location.origin + '/recipe-book/index.json'
        
            fetch(json_path).then(function (response) {
                return response.json();
            })
            .then(function (data) {
                searchIndexData = data;
            })
            .catch(function (err) {
                console.log(err)
            });

        function sendToRandomArticle() {
            let randIndex = Math.floor(Math.random() * searchIndexData.length);
            let randArticle = searchIndexData[randIndex]['permalink'] + '?utm_source=RandomButton';
            window.location.href = randArticle;
        }

<script>
  document.addEventListener('DOMContentLoaded', function () {

    
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    
    if ($navbarBurgers.length > 0) {

      
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {

          
          var target = $el.dataset.target;
          var $target = document.getElementById(target);

          
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>

    <script>

const indexJsonPath = window.location.origin + '/recipe-book/index.json';

fetch(indexJsonPath).then(function (response) {
    return response.json();
})
.then(function (data) {
    let newFormattedSearchIndexData = {};
    data.forEach(item => {
        const itemObject = {
            "title": item.title,
            "tags": item.tags,
            "content": item.contents, 
            "url": item.permalink,
            "description": item.description
        };
        newFormattedSearchIndexData[item.permalink] = itemObject;
    });
    window.store = newFormattedSearchIndexData;
})
.catch(function (err) {
    console.log(err)
});

</script>
