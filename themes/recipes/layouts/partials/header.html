<nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      {{ $.Site.Title }}
    </a>
    <div class="navbar-item has-dropdown is-hoverable">
      <div class="navbar-item">
        <button type="button" class="button is-link is-light is-small is-rounded" onclick='sendToRandomArticle()'><p class="is-size-5">&#129477;</p></button>
      </div>
    </div>
    <div class="navbar-burger"  data-target="navbar-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
  <div class="navbar-menu" id="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <a class="button is-primary is-light is-small is-rounded" href="{{ .Site.BaseURL }}search">
          <span class="icon">
            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          </span>
          <span>Search</span>
        </a>
      </div>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function () {

    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {

          // Get the target from the "data-target" attribute
          var target = $el.dataset.target;
          var $target = document.getElementById(target);

          // Toggle the class on both the "navbar-burger" and the "navbar-menu"
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
