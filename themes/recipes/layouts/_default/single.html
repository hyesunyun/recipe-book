{{ define "main" }}
<div class="section">
  <article class="container">
    <header>
      <div class="is-flex">
        {{ with .Params.featured_image }}
        <figure class="image is-96x96" style="margin-right: 0.5em;">
          <img alt="{{ . }}" class="is-rounded" src="{{ . }}" />
        </figure>
        {{ end }}
        <div>
          <h1 class="title is-1">
            {{ .Title }}
          </h1>
          <h6 class="subtitle is-6">
            {{ .Summary }}
          </h6>
        </div>
      </div>
      <div style="margin-top: 1em;">
        <span class="tag is-primary is-light">{{ .Params.Time }}</span>
        <span class="tag is-link is-light">{{ .Params.Servings }}</span>
        {{ range .Params.Tags }}
          {{ if in . "spicy"}}
            <a class="tag is-danger is-light" href="/tags/{{ . }}">{{ . }}</a>
          {{ else }}
            <a class="tag" href="/tags/{{ . }}">{{ . }}</a>
          {{ end }}
        {{ end }}
      </div>
      {{ if .Params.source }}
        <div style="margin-top: 1em;">
          <p><strong><a href="{{ .Params.source }}" target="_blank">Source</a></strong></p>
        </div>
      {{ end }}
    </header>
    <div class="content" style="margin-top: 1em;">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
